apply plugin: "java"

def daggerGeneratedFolder = "build/generated/source/apt/main/"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/", daggerGeneratedFolder ]
compileJava.doFirst {
    println 'before compileJava: Deleting source files from ' + daggerGeneratedFolder + ' directory generated by apt'
    delete daggerGeneratedFolder
}

eclipse.project {
    name = appName + "-core"
}
